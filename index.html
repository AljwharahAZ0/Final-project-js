<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.0.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <title> Logo Finder </title>
</head>
<body>
      <header>

            <img src="https://d.top4top.net/p_1216k6lxn1.png">
      </header>
        <form>
            
                <label for="company">Company name:</label>
                <input type="text" id="company">
                <button type="submit">Get Logo</button>
              </form>
              <div id="result">
                    <h1 id="name"></h1>
                    <h3 id="domain"></h3>
                    <img id="logo"/>
              </div>
              <div id="saved-company">
                    <p>You haven't saved any company yet!</p>
                  </div>
</body>
</html>
